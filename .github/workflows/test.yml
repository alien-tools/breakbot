name: Build and test BreakBot

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    if: ${{ !contains(github.event.head_commit.message, '[no ci]') }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: init
        run: npm ci
      - name: build
        run: npm run build
      - name: test
        run: npm run test
