name: Build and Test breakbot

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]
    if: ${{ !contains(github.event.head_commit.message, '[no ci]') || !startsWith(github.event.head_commit.message, 'doc') }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: init
        run: npm ci
      - name: build
        run: npm run build
      - name: test
        run: npm test